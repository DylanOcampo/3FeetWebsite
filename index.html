<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Feet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body {
            height: 100dvh;
            width: 100dvw;
            background-image: url('Fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .logo-container {
            margin-top: 50px;
            text-align: center;
            display: flex;
            align-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }

        .text-container {
            width: 100dvw;
            height: 100dvh;
            text-align: center;
            display: flex;
            align-content: center;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            align-items: center;
            z-index: 0;
        }

        .logoLink {
            width: 300px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding-left: 70px;
        }

        .logo {
            width: 300px;
            height: auto;
        }

        .logoLink:hover {
            transform: scale(1.05);
        }

        .footer {
            height: 100%;
            
        }

        .footerParent{
            width: 100%;
            margin-top: auto;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50px;
            background-image: url('footer.png');
            background-repeat: repeat-x;
            background-size: auto 100%;
            background-position: left bottom;
        }

        /* Para pantallas muy altas, el footer se puede extender m√°s */
        @media (min-height: 800px) {
            .footerParent {
                height: 60px;
            }
        }

        @media (min-height: 1000px) {
            .footerParent {
                height: 80px;
            }
        }

        .coming-soon {
            width: 55%;
            height: auto;
            padding-bottom: 100px;
            padding-top: 100px;
            max-width: 665px;
        }

        .fadeBackground {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
            linear-gradient(to bottom, rgba(0, 0, 0, 0.308), rgba(0, 0, 0, 0.856));
            z-index: -1;
        }

        .textImage {
            width: 100%;
            height: auto;
            opacity: 0.5;
        }


        @media (max-width: 600px) {
            .logo, .logoLink {
                width: 200px;
            }
        }

        @media (max-width: 1000px) {
            .textImage{
                height: 80PX;
                width: 1000PX;
            }

            .coming-soon{
                width: 550PX;
            }

            .footer{
                width: 100%;
            }

        }
        @media (max-width: 650px) {
            .textImage{
                height: auto;
                width: 800PX;
            }

            .coming-soon{
                width: 450PX;
            }


        }

         @media (max-width: 530px) {
            .textImage{
                height: auto;
                width: 700PX;
            }

            .coming-soon{
                width: 400PX;
            }
        }

        @media (max-width: 529px) {
            .textImage{
                height: auto;
                width: 700PX;
            }

            .coming-soon{
                width: 80%;
            }
        }

    </style>
</head>
<body>
    <div>
        <div class="fadeBackground"></div>
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="3 Feet Logo" class="logo">
            <a href="https://bigfoot.com.mx/" target="_blank">
                <img src="logoLink.png" alt="3 Feet Logo" class="logoLink">
            </a>
        
    </div>
    <div class="text-container">
        <img src="coming soon.png" alt="Coming Soon" class="coming-soon">
        <img src="mas y rombo.png" alt="Coming Soon" class="textImage">
    </div>
    <div class="footerParent">
    </div>
</body>
</html>
